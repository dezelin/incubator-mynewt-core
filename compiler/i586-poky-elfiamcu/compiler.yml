compiler.path.cc: i586-poky-elfiamcu-gcc
compiler.path.cpp: i586-poky-elfiamcu-g++ -x c++
compiler.path.archive: i586-poky-elfiamcu-ar
compiler.path.as: i586-poky-elfiamcu-gcc -x assembler-with-cpp
compiler.path.objdump: i586-poky-elfiamcu-objdump
compiler.path.objsize: i586-poky-elfiamcu-size
compiler.path.objcopy: i586-poky-elfiamcu-objcopy

compiler.flags.base: -mno-sse -march=lakemont -mtune=lakemont -msoft-float -miamcu -Wall -Werror -fno-exceptions -ffunction-sections -fdata-sections
compiler.flags.default: [compiler.flags.base, -O1 -ggdb]
compiler.flags.optimized: [compiler.flags.base, -Os -ggdb]
compiler.flags.debug: [compiler.flags.base, -O1 -ggdb]

compiler.ld.flags: -static -specs=nosys.specs -lgcc -Wl,--gc-sections
compiler.ld.resolve_circular_deps: true
compiler.ld.mapfile: true
